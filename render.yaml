services:
  - type: web
    name: agent-controller-backend
    env: python
    buildCommand: |
      pip install --no-cache-dir -r requirements-controller.txt
      cd "agent-controller ui v2.1"
      npm ci
      npm run build
    startCommand: gunicorn -k gthread -w 1 --threads 8 controller:app --bind 0.0.0.0:$PORT
    autoDeploy: true
    plan: starter
    envVars:
      - key: PYTHON_VERSION
        value: 3.13
      - key: NODE_VERSION
        value: 20.20.0
