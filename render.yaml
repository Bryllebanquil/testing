services:
  - type: web
    name: agent-controller-backend
    env: python
    buildCommand: |
      pip install --no-cache-dir -r requirements-controller.txt
      cd "agent-controller ui v2.1"
      npm install --no-audit --no-fund
      npm run build
    startCommand: python controller.py
    autoDeploy: true
    plan: starter
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: NODE_VERSION
        value: 20.20.0
      - key: NPM_CONFIG_PRODUCTION
        value: "false"
