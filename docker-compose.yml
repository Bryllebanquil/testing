version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: backend.Dockerfile
    container_name: agent-controller-backend
    env_file:
      - ./.env
    environment:
      - HOST=0.0.0.0
      - PORT=8080
      - PYTHONUNBUFFERED=1
      - CONTROLLER_URL=http://backend:8080
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=postgresql://postgres:password@db:5432/c2
      - AGENT_AUTH_REQUIRED=${AGENT_AUTH_REQUIRED:-false}
    ports:
      - "8080:8080"
    networks:
      - app
    depends_on:
      - redis
      - db

  frontend:
    build:
      context: .
      dockerfile: frontend.Dockerfile
      args:
        - VITE_SOCKET_URL=${VITE_SOCKET_URL:-http://localhost:8080}
        - VITE_API_URL=${VITE_API_URL:-http://localhost:8080}
    container_name: agent-controller-frontend
    depends_on:
      - backend
    ports:
      - "80:80"
    networks:
      - app
    environment:
      - VITE_SOCKET_URL=${VITE_SOCKET_URL:-http://localhost:8080}
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8080}

  redis:
    image: redis:7-alpine
    container_name: agent-controller-redis
    ports:
      - "6379:6379"
    networks:
      - app

  db:
    image: postgres:15-alpine
    container_name: agent-controller-db
    environment:
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=c2
    ports:
      - "5432:5432"
    networks:
      - app
    volumes:
      - postgres_data:/var/lib/postgresql/data

networks:
  app:
    driver: bridge

volumes:
  postgres_data:

